<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />

    <link rel="stylesheet" href="./stylesheets/main.css" />

  <body>
    <!-- Your HTML goes here -->
    <div class="container">
      <h1 class="display-2 text-center my-3 py-3">
        <span class="d-block py-5">
          Guest <i class="bi bi-book-half"></i> Book
        </span>
      </h1>
      <form method="post">
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" name="lname">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="d-flex">
        <h1 class="flex-grow-1">Registered Guests</h1>
      <button type="button" class="btn btn-danger">Delete</button>
      </div>
    
      <table class="table" id="guests">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>


    <script type="module" src="./javascripts/main.js"></script>
  </body>
